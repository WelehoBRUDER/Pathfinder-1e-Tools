<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/compiled/main.css">
  <title>Pathfinder 1E Tools</title>
  <!-- Data loading / parsing -->
  <script src="resources/compiledJS/general/ancestries.js" defer></script>

  <script src="resources/compiledJS/general/player.js" defer></script>
  <script src="resources/compiledJS/point-buy/main.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="nav-bar">
      <button class="nav-button">Point Buy</button>
    </nav>
  </header>
  <div class="point-buy">
    <h1 class="title">Point Buy</h1>
    <table class="point-inputs">
    </table>
    <div class="bottom">
      <div class="remain">
        <p class="point-remain"></p>
        <span class="warning">Using more points than allowed!</span>
        <span class="reminder">Not all points are allocated!</span>
      </div>
      <select name="point-buy-type" id="" class="point-buy-type" onchange="pointBuy.changePointBuyType(this.value)">
        <option value="lowFantasy">(10) Low Fantasy</option>
        <option value="standardFantasy">(15) Standard Fantasy</option>
        <option value="highFantasy" selected="selected">(20) High Fantasy</option>
        <option value="epicFantasy">(25) Epic Fantasy</option>
        <option value="mythicFantasy">(30) Mythic Fantasy</option>
      </select>
    </div>
  </div>
</body>

</html>
